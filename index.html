<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="wrapper">

  <main class="container">

    <img class="cover-img" src="images/bg-pattern-card.svg" alt="profile cover">

    <div class="profile">
      <img class="avatar" src="images/image-victor.jpg" alt="victor avatar">
      <h2 class="name">Victor Crest</h2><span class="age">26</span>
      <div class="state">London</div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-num">80K</div>
        <div class="stat-name">Followers</div>
      </div>

      <div class="stat">
        <div class="stat-num">803K</div>
        <div class="stat-name">Likes</div>
      </div>

      <div class="stat">
        <div class="stat-num">1.4K</div>
        <div class="stat-name">Photos</div>
      </div>
    </div>

  </main>

</body>
</html>
